{% extends 'base.html'%}
{% block title %} blog-post {%endblock title %}
{% block body %}
<style type="text/css">
	 .form {

  box-sizing: border-box;
  padding: 2rem;
  border-radius: 1rem;
  background-color: grey;
  border: 4px solid black;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
}

</style>

<form  action="{% url 'contact' %}" method="post" class="form my-3 mx-3" >
	{% csrf_token %}
		 <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Name">
	    
	  </div>
	  <div class="form-group">
	    <label name="email">Email address</label>
	    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="phone">Phone No</label>
	    <input type="Phone No" class="form-control" id="phone" name="phone" placeholder="phone no">
	  </div>
	   <div class="form-group">
	    <label for="content">Describe me Your issue</label>
	    
	    <textarea  class='form-control' name="content" id="content" name="content" rows="5" cols="20"></textarea>
	    <small id="emailHelp" class="form-text text-muted"></small>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock body %}
