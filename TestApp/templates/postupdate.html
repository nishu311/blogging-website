{% extends 'base.html'%}
{% block title %} blog {%endblock title %}
{% block body %}
<style type="text/css">
  body{
    background-color: green;
  }
  
  .h{
    color: orange;
    font-size: 40px;
    font-style: italic;
    font-weight: bold;
    text-shadow: 2px 2px;
    text-align: center;


  }
  .btn{
    margin-right: 600px;
  }
  .form {

  box-sizing: border-box;
  padding: 2rem;
  border-radius: 1rem;
  background-color: violet;
  border: 4px solid black;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
}
</style>

<h1 class="h">UPDATE YOUR BLOG </h1>

<form  action="{% url 'postupdate' %}" method="post" class="form my-4" >
  {% csrf_token %}
  
     <div class="form-group">
      <label for="title">TITLE</label>
      <input type="text" class="form-control" id="title" name="title"  placeholder="Enter Name">
      
    </div>
    <div class="form-group">
      <label name="author">Author</label>
      <input type="author" class="form-control" id="author" name="author"  >
      
    </div>
    <div class="form-group">
      <label name="timeStamp">Time/Date</label>
      <input type="timeStamp" class="form-control" id="timeStamp" name="timeStamp"  >
      
    </div>
    
    
     <div class="form-group">
      <label for="content">Type Your Blog</label>
      
      <textarea  class='form-control' name="content" id="content" name="content" rows="5" cols="20"></textarea>
      
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
      

{% endblock body %}
